<!DOCTYPE html>
<html lang="en">

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="logo">
          <img src="../Edorolli/image/logo.png" />
        </div>
        <div class="nama_website">
          <a>Edoroli</a>
        </div>
        <div class="menu">
          <a href=""> Hallo User<i class="far fa-user"></i></a>
        </div>
      </div>
    </header>

    <section class="main-title">
      <h1>Kelola Akun Anda</h1>
      <nav>
        <a href="User.html" class="nav-item active">Profile</a>
        <a href="Riwayat Reservasi" class="nav-item">Riwayat Reservasi</a>
        <a href="User_KSandi.html" class="nav-item">Kelola Akun</a>
      </nav>
    </section>

    <main>
      <div class="container">
        <div class="sidebar">
          <div class="profile-info">
            <img src="../Edorolli/image/MLBB.jpg" alt="Profile Picture" />
            <h3>Alfin Nashirul</h3>
            <p>alfin@gmail.com</p>
          </div>
          <nav>
            <ul>
              <li class="active">
                <a href="User.html"><i class="far fa-user"></i> Profile</a>
              </li>
              <li>
                <a href="#"
                  ><i class="far fa-file-alt"></i> Riwayat Reservasi</a
                >
              </li>
              <li>
                <a href="User_KSandi.html"
                  ><i class="fas fa-cogs"></i> Kelola Akun</a
                >
              </li>
              <li>
                <a href="#" id="logoutBtn"
                  ><i class="fas fa-sign-out-alt"></i> Keluar</a
                >
              </li>
            </ul>
          </nav>
        </div>

        <div class="content">
          <div class="profile-details">
            <h2>Profile</h2>
            <form id="profileForm" action="update_profile.php" method="POST">
              <label for="name">Nama</label>
              <input
                type="text"
                id="name"
                name="name"
                value="Alfin Nashirul"
                disabled
              />
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                value="alfin@gmail.com"
                disabled
              />
              <label for="gender">Jenis Kelamin</label>
              <input
                type="text"
                id="gender"
                name="gender"
                value="Laki-Laki"
                disabled
              />
              <label for="phone">Nomor Telepon</label>
              <input
                type="text"
                id="phone"
                name="phone"
                value="08786444152"
                disabled
              />
              <label for="address">Alamat</label>
              <textarea id="address" name="address" rows="4" disabled>
JL asdasdasdasdasdasdasdasdasdasdasdasdasdasdasdasdasdasdasdasdas</textarea
              >
              <div class="button-group">
                <button type="button" id="editBtn" class="edit-btn">
                  Edit
                </button>
                <button
                  type="button"
                  id="cancelBtn"
                  class="cancel-btn"
                  style="display: none"
                >
                  Batal
                </button>
                <button
                  type="submit"
                  id="saveBtn"
                  class="save-btn"
                  style="display: none"
                >
                  Simpan
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Popup Logout -->
    <div id="logoutPopup" class="popup_logout">
      <div class="popup-content_logout">
        <i class="fas fa-exclamation-triangle fa-3x warning-icon"></i>
        <h2>Apakah anda yakin ingin keluar?</h2>
        <div class="popup-buttons_logout">
          <button id="cancelBtnLO" class="cancel-btnLO">Tidak</button>
          <button id="confirmBtnLO" class="confirm-btnLO">Ya</button>
        </div>
      </div>
    </div>

    <script src="../Edorolli/js/logoutUser.js"></script>
    <script src="../Edorolli/js/editUser.js"></script>
  </body>
</html>
